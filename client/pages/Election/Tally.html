<template name="Tally">
    <container class="section-class">
        <h1 class="page-title">Election Results</h1>
        {{#each polls}}
            {{> tallyVote}}
        {{/each}}
    </container>
</template>


<template name="tallyVote">
        <div class="row results-class shopping-list">
            <h1 class="panel-title">{{question}}</h1>

            <table class="striped">
            <thead>
            </thead>
            <tbody>
                <tr>
                    {{#each answers}}
                        <td><h4 class="election-results"><b>{{this}}</b></h4></td>
                    {{/each}}
                </tr>
                <tr>
                    {{#each results}}
                        <td><h4 class="election-results">{{this}}</h4></td>
                    {{/each}}
                </tr>
                </tbody>
            </table>
        </div>
</template>
